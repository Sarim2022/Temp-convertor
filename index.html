        <link rel="stylesheet" href="style.css">
        <script>
            function c2f() {
                var n = parseFloat(document.getElementById("txt").value);
                var r = (n * 9/5) + 32;
                document.getElementById("result").innerHTML = r+ " Â°F";
            }
        </script>
    </head>

            <div class="container">
                <h1>Temperature convertor </h1>
                <input id="txt" type="text" placeholder="Enter Celsius">

                <button onclick="c2f()">Convert to celcius</button>

        </header>
